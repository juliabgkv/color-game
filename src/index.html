<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
</head>
<body>
    <div class="header" id="header">
        <div class="default-content-width">
            <div class="header-container flexbox">
                <h4 class="game-title">Color guessing game</h4>
                <h1 class="current-color" id="currentColorDisplay"></h1>
                <h3 class="score-display" id="scoreDisplay">Score: <span id="score">0</span></h3>
            </div>
        </div>
    </div>
    <div class="stripe">
        <div class="default-content-width">
            <div class="stripe-container control-stripe flexbox" id="stripeContainer">
                <button class="main-btn new-colors-btn">New colors</button>
                <div class="message" id="gameMessageBox"></div>
                <div class="game-difficulty">
                    <button class="main-btn level-btn easy-level">Easy</button>
                    <button class="main-btn level-btn hard-level selected">Hard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="squares">
        <div class="default-content-width">
            <div class="squares-container flexbox" id="squaresContainer">
                <div class="row flexbox">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row flexbox">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
